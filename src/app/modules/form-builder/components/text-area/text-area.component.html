<div class="modal-header">
	<h4 class="modal-title" id="modal-title">TextArea</h4>
	<button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<form [formGroup]="form">
		<div class="form-group">
			<label>Etiqueta <sup class="text-danger">*</sup></label>
			<input type="text" formControlName="name" class="form-control">
		</div>
		<div class="form-group">
			<label>Nombre <sup class="text-danger">*</sup></label>
			<input type="text" formControlName="controlName" class="form-control">
		</div>
		<div class="form-group">
			<label>Placeholder</label>
			<input type="text" formControlName="placeholder" class="form-control">
		</div>
		<div class="form-group checkbox">
			<label>
				<input type="checkbox" formControlName="required">
				Obligatorio <sup class="text-danger">*</sup>
			</label>
		</div>
		<div class="form-group">
			<label>Texto</label>
			<textarea formControlName="value" class="form-control" [rows]="form.get('rows').value" [cols]="form.get('cols').value"></textarea>
		</div>
		<div class="form-group">
			<label>Columnas <sup class="text-danger">*</sup></label>
			<input type="number" formControlName="cols" class="form-control">
		</div>
		<div class="form-group">
			<label>Filas <sup class="text-danger">*</sup></label>
			<input type="number" formControlName="rows" class="form-control">
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
	<button type="button" class="btn btn-danger" (click)="save()" [disabled]="form.invalid">Aceptar</button>
</div>
