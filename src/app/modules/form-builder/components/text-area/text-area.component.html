<div class="modal-header">
	<h5 class="modal-title">{{ 'TEXTAREA_EDITION' | translate }}</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form [formGroup]="form">
		<ul ngbNav #nav="ngbNav" [(activeId)]="activeNavId" class="nav-tabs">
			<li [ngbNavItem]="1">
				<a ngbNavLink>{{ 'PROPERTIES' | translate }}</a>
				<ng-template ngbNavContent>
					<fieldset>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">{{ 'KEY' | translate }} <sup class="text-danger">*</sup></label>
							<div class="col-sm-9">
								<input type="string" class="form-control" formControlName="key" [ngClass]="{'is-invalid': form.get('key').dirty && form.get('key').invalid}">
								<div *ngIf="form.get('key').dirty && form.get('key').errors?.normalizedChars" class="invalid-feedback">{{ 'SPECIAL_CHARS_ERROR' | translate }}</div>
								<div *ngIf="form.get('key').dirty && form.get('key').errors?.required" class="invalid-feedback">{{ 'REQUIRED' | translate }}</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">{{ 'LABEL' | translate }} <sup class="text-danger">*</sup></label>
							<div class="col-sm-9">
								<input type="string" class="form-control" formControlName="description" [ngClass]="{'is-invalid': form.get('description').dirty && form.get('description').invalid}">
								<div *ngIf="form.get('description').dirty && form.get('description').errors?.normalizedChars" class="invalid-feedback">{{ 'SPECIAL_CHARS_ERROR' | translate }}</div>
								<div *ngIf="form.get('description').dirty && form.get('description').errors?.required" class="invalid-feedback">{{ 'REQUIRED' | translate }}</div>
							</div>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" formControlName="required">
							<label class="form-check-label">
								{{ 'REQUIRED' | translate }}
							</label>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">{{ 'PLACEHOLDER' | translate }}</label>
							<div class="col-sm-9">
								<input type="string" class="form-control" formControlName="placeholder">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">{{ 'COLUMNS' | translate }}</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" formControlName="cols">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">{{ 'ROWS' | translate }}</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" formControlName="rows">
							</div>
						</div>
						<div>
							<label>{{ 'DEFAULT_VALUE' | translate }}</label>
							<textarea class="form-control" formControlName="value" rows="4"></textarea>
						</div>
					</fieldset>
				</ng-template>
			</li>
			<li [ngbNavItem]="2">
				<a ngbNavLink>{{ 'TRIGGERS' | translate }}</a>
				<ng-template ngbNavContent>
					<ngx-form-builder-triggers formControlName="triggers"></ngx-form-builder-triggers>
				</ng-template>
			</li>
		</ul>
		<div [ngbNavOutlet]="nav"></div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" (click)="dismiss()">{{ 'CANCEL' | translate }}</button>
	<button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="saveAndDismiss()">{{ 'ACCEPT' | translate }}</button>
</div>
