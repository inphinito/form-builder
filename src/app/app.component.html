<nav class="navbar fixed-top navbar-light bg-light">
  <a class="navbar-brand" href="#">Form Builder</a>
</nav>
<main class="container">
  <div>
    <h4>Reactive form</h4>
    <form [formGroup]="reactiveForm" *ngIf="reactiveForm">
      <ngx-form-builder formControlName="schema" [roles]="roles" (onchange)="onChange($event)"></ngx-form-builder>
    </form>
    <div class="my-4 text-right">
      <button class="btn btn-primary" (click)="toggleDisable()">
        Enable/Disable
      </button>
    </div>
  </div>
  <code>
    <pre>Touched: {{ reactiveForm.touched }}</pre>
    <pre>Dirty: {{ reactiveForm.dirty }}</pre>
    <pre>{{ reactiveForm.value | json }}</pre>
  </code>
</main>
